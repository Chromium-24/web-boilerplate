<!doctype html>
<html class="no-js" lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="assets/dist/styles/main.css">
    </head>

    <body>
        <!-- <a class="skip-navigation" href="#main" tabindex="1">
            Skip to Main Content
        </a> -->

        <header role="banner"></header>

        <main id="main" role="main" tabindex="0">

            <div class="Enews-Input">
                <label for="email-address">
                    Enter you Email Address
                </label>

                <input id="email-address"
                    name="email_address"
                    type="email"
                    placeholder="Enter you Email Address"
                    autocapitalize="off"
                    autocorrect="off"
                    required>

                <button type="submit">
                    <!-- Submit -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="14" viewBox="0 0 8 14">
                        <path fill="#000" d="M2.3.4C2.8.9 7.6 6 7.6 6c.3.3.4.7.4 1 0 .3-.1.7-.4 1 0 0-4.8 5.2-5.3 5.7s-1.4.5-1.9 0-.6-1.3 0-1.9L4.8 7 .4 2.3C-.2 1.7-.1.9.4.4s1.4-.5 1.9 0z" />
                    </svg>
                </button>
            </div>

            <br><br><br><br><br>
            <br><br><br><br><br>

            <div class="Carousel -full swiper-container" data-component="carousel">
                <div class="Carousel-Wrapper swiper-wrapper">
                    <div class="Carousel-Slide swiper-slide">Slide 1</div>
                    <div class="Carousel-Slide swiper-slide">Slide 2</div>
                    <div class="Carousel-Slide swiper-slide">Slide 3</div>
                    <div class="Carousel-Slide swiper-slide">Slide 4</div>
                    <div class="Carousel-Slide swiper-slide">Slide 5</div>
                    <div class="Carousel-Slide swiper-slide">Slide 6</div>
                    <div class="Carousel-Slide swiper-slide">Slide 7</div>
                    <div class="Carousel-Slide swiper-slide">Slide 8</div>
                    <div class="Carousel-Slide swiper-slide">Slide 9</div>
                    <div class="Carousel-Slide swiper-slide">Slide 10</div>
                </div>
            </div>

            <div class="Hero" data-component="hero">hero</div>

            <div>
                <h4>Default Button</h4>
                <button class="Button -large">Button Large</button>
                <button class="Button">Button</button>
                <button class="Button -small">Button Small</button>
                <button class="Button -xsmall">Button X-Small</button>
            </div>

            <div>
                <h4>Primary Button</h4>
                <button class="Button -primary -large">Button Large</button>
                <button class="Button -primary">Button</button>
                <button class="Button -primary -small">Button Small</button>
                <button class="Button -primary -xsmall">Button X-Small</button>
            </div>

            <div>
                <h4>Secondary Button</h4>
                <button class="Button -secondary -large">Button Large</button>
                <button class="Button -secondary">Button</button>
                <button class="Button -secondary -small">Button Small</button>
                <button class="Button -secondary -xsmall">Button X-Small</button>
            </div>

            <button class="Button -burger -left">
                <span class="Burger"></span>
                Menu
            </button>

            <button class="Button -burger">
                <span class="Burger"></span>
            </button>

            <button class="Button -burger -right">
                <span class="Burger"></span>
                Menu
            </button>
        </main>

        <br><br><br><br><br>
        <br><br><br><br><br>

        <footer role="contentinfo"></footer>

        <script data-main="assets/src/scripts/main"
            src="assets/vendor/requirejs/require.js">
        </script>

        document.write('<script async src="//HOST:3000/browser-sync/browser-sync-client.1.5.2.js"><\/script>'.replace(/HOST/g, location.hostname).replace(/PORT/g, location.port));
